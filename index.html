<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Уклонист 2021</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="wrapper">
    <hearer class="header">
        <div class="container">
            <h1>База уклонистов от военной службы ver. 0.1</h1>
        </div>
    </hearer>
    <div class="content">
        <div class="container">
            <form action="" method="post" name="peopleForm">
                <p class='content__form-error hidden' id="form-error"></p>
                <p class='content__form-success hidden' id="form-success"></p>
                <p class="content__form-group">
                    <label for="name">Имя*</label>
                    <input type="text" name="name" value="" id="name">
                </p>
                <p class="content__form-group">
                    <label for="surname">Фамилия*</label>
                    <input type="text" name="surname" value="" id="surname">
                </p>
                <p class="content__form-group">
                    <label for="age">Возраст, лет*</label>
                    <input type="number" min="1" step="1" name="age" value="" id="age">
                </p>
                <p>* Обязательно для заполнения</p>
                <p class="content__form-group">
                    <a href="#" onclick="event.preventDefault(); saveRecord();" class="button">Сохранить</a>
                    <a href="#" onclick="event.preventDefault(); exportRecords();" class="button">Выгрузить</a>
                </p>
            </form>
        </div>
    </div>
    <foother class="foother">
        <div class="container">
            <p>Ни один не уйдет от своего долга! С нами военные технологии!</p>
        </div>
    </foother>
</div>
<script src="js/app.js"></script>
</body>
</html>
